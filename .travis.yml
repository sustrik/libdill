  - os: linux
    compiler: gcc
    env: POLL=1 NOTHREADS=1
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-4.9
  - os: linux
    compiler: gcc
    env: STATIC=1 NOTHREADS=1
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
