  - os: linux
    compiler: gcc
    env: VALGRIND=1
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-4.9
          - valgrind
  - os: linux
    compiler: gcc
    env: STATIC=1 VALGRIND=1
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-4.9
